 <h2 class="sub-header">{{title}}</h2>
				 <div class="list-group">
				    <a ng-repeat="key in subjects"  href="#/detail/{{key.id}}" class="list-group-item">
				     <span class="badge">{{key.rating.average}}</span>	
				        <div class="media">
				            <div class="media-left" href="#">
				                <img ng-src="{{key.images.small}}" alt="...">
				            </div>
				            <div class="media-body">
				                <h4 class="media-heading">{{key.title}}</h4>
				                <span class="media-foot">{{key.year}}</span>
				                <p>导演:<span ng-repeat="director in key.directors">{{director.name}}</span></p>
				                <p>类型:<span ng-repeat="genre in key.genres">{{genre}}{{$last?"":"、"}}</span></p>
				            </div>
				        </div>
                    </a>
                 </div>
<div class="mask"  ng-hide="subjects.length">
<div class="spinner">
  <div class="dot1"></div>
  <div class="dot2"></div>
</div>
</div>

    <p>总共有{{total}}条电影,共{{totalPage}}页</p>
